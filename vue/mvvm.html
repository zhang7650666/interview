    <script>
        //======================mvvm的理解=====================
        1、 MVVM分成三部分
        a、 M(Model 模型层 主要负责数据相关的东西)
        b、 V(view 视图层 主要负责视图相关的东西 html + css)
        c、 VM(ViewModel V与M链接的桥梁， 也可以看做是控制器 负责监听M或者V的修改， 事件MVVM的双向绑定)
        2、 要点
        MVVM支持数据双向绑定， 例如当M层的数据改变时， VM层会监测到变化， 并通知V层进行相应的修改。 反之一样。
    </script>
