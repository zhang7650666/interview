    <script>
        //==================== 什么是事件队列 ==============
        1、 事件队列的概念： 事件队列是一个存储着待执行任务的队列(大概过程是这样的， 当js执行到异步函数或者事件的时候， 会先将他存到异步对列中， 当同步执行完成之后， 会执行异步。)
        2、 事件队列的执行循序： 执行循序是按照对列的先后顺序执行的， 排在前面的先执行。 事件队列每次执行一个事件
        3、 定时器、 或者是点击事件的触发的时候的执行原理: 执行栈则是一个类似于函数调用栈的运行容器， 当执行栈为空时， js引擎变检查事件队列。
            // ======= 事件循环的运行机制大致分为以下几个步骤 =======
        1、 检查事件队列是否为空， 如果为空着继续检查， 如果不为空， 者执行
        2、 取出事件队列的首部， 压入执行栈
        3、 执行任务
        4、 检查执行栈， 如果执行栈为空， 则继续执行， 如果不为空则继续事件检查
    </script>
